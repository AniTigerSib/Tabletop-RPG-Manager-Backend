name: CI-CD

on:
  push:
    branches: [ "master" ]

jobs:
  ci:
    runs-on: [self-hosted, ci]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: trpg_db
          POSTGRES_USER: trpg_user
          POSTGRES_PASSWORD: trpg_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U trpg_user -d trpg_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      PGHOST: localhost
      PGPORT: 5432
      PGDATABASE: trpg_db
      PGUSER: trpg_user
      PGPASSWORD: trpg_password
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_USERNAME: ""
      REDIS_PASSWORD: ""
      SPRING_PROFILES_ACTIVE: dev
      ADMIN_PASSWORD: change-me-ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Wait for services
        run: |
          until (echo > /dev/tcp/localhost/5432) >/dev/null 2>&1; do
            echo "Waiting for postgres port...";
            sleep 3;
          done
          until (echo > /dev/tcp/localhost/6379) >/dev/null 2>&1; do
            echo "Waiting for redis port...";
            sleep 3;
          done
        shell: bash

      - name: Test
        run: ./gradlew --no-daemon test

  cd:
    needs: ci
    runs-on: [self-hosted, cd]
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Prepare environment file
        run: |
          cat > .env.prod <<'EOF'
          PGPASSWORD=${{ secrets.PROD_PGPASSWORD }}
          JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
          ADMIN_USERNAME=${{ secrets.PROD_ADMIN_USERNAME }}
          ADMIN_EMAIL=${{ secrets.PROD_ADMIN_EMAIL }}
          ADMIN_PASSWORD=${{ secrets.PROD_ADMIN_PASSWORD }}
          EOF

      - name: Deploy
        run: bash scripts/deploy-prod.sh
